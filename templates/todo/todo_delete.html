{% extends '_partials/base.html'%}

{% block title%}
 Todo delete:{{todo.id}}
{% endblock %}
{% block content %}
<h2 class="ui header">Delete  todo</h2>

    <form action="{% url 'todo_delete' todo.id%}" class="ui form" method="post">

        {% csrf_token %}
        <p>Are you  sure you want to delete this todo?</p>
        <input type="submit" value="YES" class="ui button negative">

        <a href="{% url 'todo' todo.id %}">Cancel</a>

    </form>
<!--    end of div.card-->

{% endblock content%}
